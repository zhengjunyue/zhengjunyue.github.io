<h1>My Resume</h1>

<p>Here is my resume:</p>

<div id="resume-content">
  <!-- The content of resume.json will be inserted here -->
</div>

<script>
  // Fetch the resume.json file
  fetch('{{ site.baseurl }}/assets/json/resume.json')
    .then(response => response.json())  // Parse the JSON response
    .then(data => {
      // Process the resume data and display it here
      const resumeContainer = document.getElementById('resume-content');

      // Create a formatted HTML structure based on JSON content
      let htmlContent = '<ul>';
      // Example of rendering JSON data into HTML
      data.sections.forEach(section => {
        htmlContent += `<li><h3>${section.title}</h3><p>${section.content}</p></li>`;
      });
      htmlContent += '</ul>';

      resumeContainer.innerHTML = htmlContent;  // Insert the generated HTML
    })
    .catch(error => {
      console.error('Error loading resume data:', error);
      document.getElementById('resume-content').innerHTML = "Failed to load resume data.";
    });
</script>
